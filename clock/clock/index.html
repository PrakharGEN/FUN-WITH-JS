<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/8640/8640550.png"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="A simple clock made using html, css and javascript. It tells the current time."
    />
    <title>Simple Clock</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="hand hand-sec"></div>
      <div class="hand hand-min"></div>
      <div class="hand hand-hour"></div>
      <div class="center-knob"></div>
      <div class="bar bar-12"></div>
      <div class="bar bar-3"></div>
      <div class="bar bar-6"></div>
      <div class="bar bar-9"></div>
    </div>
  </body>
</html>
